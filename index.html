<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./Imgs/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>


  <main>
    <div id="logo">
      <img src="./Imgs/logo.svg" alt=" Company logo">
    </div>
    <section class="side-A">

      <h1> We're <span>coming <br> soon</span></h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <input type="email" placeholder="Email Address" aria-label="for email">
        <button>
          <img src="./Imgs/icon-arrow.svg" alt="img button">
        </button>
      </form>



    </section>

    <section class="side-B" >
      <h4></h4>
      
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/TekaNik">Henriques teca</a>.
      </p>
    </footer>

  </main>


</body>

</html>
